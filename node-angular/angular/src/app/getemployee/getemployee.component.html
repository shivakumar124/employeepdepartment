

<table class="table table-hover">
    <thead>
    <tr>
        <td>Id</td>
        <td>First Name</td>
        <td>last Name</td>
        <td>Price</td>
        <td>Email</td>
        <td>Department</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let list of productlist">
                <td>{{ list._id }}</td>
            <td>{{ list.productname }}</td>
            <td>{{ list.lastname }}</td>
            <td>{{ list.price }}</td>
            <td>{{ list.email }}</td>
            <td>{{ list.description }}</td>
            <td><a (click)="editProduct(list._id)" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteProduct(list._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
